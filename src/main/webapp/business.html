<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Business Page</title>
        <script src="business.js"></script>
        <link rel="stylesheet" type="text/css" href="business.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <!-- Nav bar goes here -->
    <body onload="getInfo()" method="GET">
        <div class="container">
            <h1>Black-Owned Businesses in Minneapolis</h1>
            <br>
            <div class="row">
                <div class="col-5">
                    <ul id="inpersonbus" class="list-group"></ul>
                </div>
                <div class="col-7" align="center">
                    <div id ="buscard" class="card">
                        <div class="card-body">
                            <h5 class="card-title" align="center" id="busname">Business Name</h5>
                            <h6 class="card-subtitle mb-2 text-muted" align="center" id="busaddr">Business Address</h6>
                            <p class="card-text" align="left" id ="busdes">Click on a business on the left to see a description and its location on the map!</p>
                        </div>
                    </div>
                    <br>
                    <div id="mapdiv">
                        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyj9vCNRSSGyuMpsk3j9hVQ7Okos7n8CM&callback=initMap"type="text/javascript"></script>
                        <div id="map" style="width:500px; height:400px;"></div>
                    </div>
                </div>
            </div>
            <hr>
             <h1>Online Black-Owned Businesses</h1>
             <br>
            <div class="row"> 
                    <div class="col-sm" id="col1"></div>
                    <div class="col-sm" id="col2"></div>
                    <div class="col-sm" id="col3"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
